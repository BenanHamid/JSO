<!DOCTYPE html>
<html>
<head>
<title>Elementen in form overlopen</title>
<script>
function toonElementen(){
	var tekst="";
	var form = document.forms[0];
	for (var i=0;i<form.elements.length;i++){
		tekst = tekst + form.elements[i].type + ": "+ form.elements[i].value +"\n";
	}
	alert(tekst);
}
function init(){
	var btn = document.getElementById("btn");
	btn.onclick = toonElementen;
}
window.onload = init;
</script>
</head>
<body>
<form id="form1">
Naam: <input type="text" name="naamVeld" />
<input type="checkbox" name="kortingVeld" />
<input type="button" value="klik" id="btn" />
</form>
</body>
</html>
