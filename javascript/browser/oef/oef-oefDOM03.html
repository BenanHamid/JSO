<!DOCTYPE html>
<html>

<head>
    <title>Oefening DOM 3</title>
    <script>
        'use strict';

        const BEF = 40.3399;

        function naarEuro() {
            var bedragBEF = parseFloat(frmTekst.txtBEF.value);
            frmTekst.txtEUR.value = bedragBEF / BEF;
        }
        function naarBEF() {
            var bedragEUR = parseFloat(frmTekst.txtEUR.value);
            frmTekst.txtBEF.value = bedragEUR * BEF;
        }
        function cake() {
            var naarEuro = document.getElementById("NaarEuro");
            var naarBEF = document.getElementById("NaarBEF");
            naarEuro.onclick = naarEuro;
            naarBEF.onclick = naarBEF;
        }
        window.onload = cake;
    </script>
</head>

<body>
    <form name="frmTekst">
        <input type="number" name="txtBEF" value="0" />
        <input type="button" value="naarEuro" id="NaarEuro" />
        <input type="button" value="naarBEF" id="NaarBEF" />
        <input type="number" name="txtEUR" value="0" />
    </form>
</body>

</html>
