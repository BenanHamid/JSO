<!DOCTYPE html>
<html>
<head>
    <title>CSS 1 display waarden</title>
    <style>
        p:first-child, p:nth-child(2), p:nth-child(7), p:nth-child(8){
            display: inline;
        }
        p:nth-child(3),p:nth-child(4) {
            display: block;
        }
        p:nth-child(5), p:nth-child(6){
            display: list-item;
        }
        body{
            list-style: upper-latin outside;
            width: 80%;
            margin: 0 auto;
        }
        p:last-child {
            display: none;
        }
    </style>
</head>
<body>
    <p>Doe, a deer, a female deer</p>
    <p>Ray, a drop of golden sun</p>
    <p>Me, a name I call myself</p>
    <p>Far, a long, long way to run</p>
    <p>Sew, a needle pulling thread</p>
    <p>La, a note to follow Sew</p>
    <p>Tea, I drink with jam and bread</p>
    <p>And that brings us back to Doe</p>
    <p>Do, re, me, fa, so, la, ti</p>


</body>
</html>
