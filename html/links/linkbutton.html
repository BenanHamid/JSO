<!DOCTYPE html>
<html>
<head>
    <title>Link als button</title>
    <style>
       a {
           text-decoration: none;
       }
       a.button {
           background-color: rgb(221,221,221);
           padding: 1px 6px;
           border-color: rgb(221,221,221);
           border-style: outset;
           border-width: 2px;
           border-radius: 1px;
           color: #000;
           font-size: 0.83333em;
           text-align: center;

       }
       a.button:active{
           border-style:inset;
       }
    </style>
</head>
<body>  
    <a class="button">Een link</a>
    <button>Een button</button>
</body>
</html>
