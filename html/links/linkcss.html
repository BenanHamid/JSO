<!DOCTYPE html>
<html>
<head>
    <title>Link met css</title>
    <style>
       a {
           text-decoration: none;
       }
       a:link {
           color:greenyellow;
       }
       a:visited{
           color:aqua;
       }
       a:hover {
           background-color: yellow;
       }
       a:active{
           font-weight: bold;
       }
    </style>
</head>
<body>  
    Dit is een <a href="http://www.cevora.be">een link</a>
    <a>En nog een link</a>
</body>
</html>
