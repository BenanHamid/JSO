<!DOCTYPE html>
<html>
    <head>
        <title>CSS Cascading</title>
        <style>
           p {
               margin-top: 2em !important;
           }
           #eerste{
               margin-top: 3em;
           }
           p{
               margin-top: 4em;
           }
        </style>
    </head>
    <body>
        <p id="eerste">Eerste paragraaf</p>
        <p >Tweede paragraaf</p>
        <p>Derde paragraaf</p>
        <p>Vierde paragraaf</p>
    </body>
</html>
