<!DOCTYPE html>
<html>
<head>
    <title>Tekstinput</title>
</head>
<body>  
    <form action="http://www.google.be/search" method="GET">
        <p><label>Telefoon: <input type="tel"/></label></p>
        <p><label>E-mail: <input type="email"/></label></p>
        <p><label>URL: <input type="url"/></label></p>
        <p><label>Getal: <input type="number"/></label></p>
        <p><label>Paswoord: <input type="password"/></label></p>
        <p><label>Zoeken: <input type="search"/></label></p>
        <p><input type="submit"/></p>
    </form>
</body>
</html>
